    <div class="container">
        <div class="image">
        </div>
        <div>
        <form class="form">

            <div class="attention-msg">
                <div>
                    <span class="cross-btn">
                        <i class="fas fa-times"></i>
                    </span>
                </div>
                <strong>Attention !!</strong> We are not storing your data.
               
            </div>
           <h2 style="color:#fff"> Check if your birthday is lucky or not ! </h2>
           <br/>
           <br/>
                <label>Your Birthday</label> <br/>
                <input type="date" id="date"> <br/>
                <label>Your Lucky Number</label> <br/>
                <input type="number" id="lucky-number"> <br/>
                <button id="btn">Check</button>
                <br/>
                <br/>
                <div class="result" id="result"></div>
                <div class="result" id="error"></div>
            </form>
